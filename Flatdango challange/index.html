<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatdango Moviesüé•üçø</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>FLATDANGO MOVIE THEATREüé•üçø</h2>
            <ul id="films">
                
                <template id="film-template">
                    <li class="film item">
                        <span class="film-title"></span>
                    </li>
                </template>
            </ul>
        </div>
        <div class="main-content">
            <div id="movie-details">
                
                <template id="movie-details-template">
                    <div>
                        <img class="movie-poster" src="" alt="Movie Poster">
                        <h3 class="movie-title"></h3>
                        <p class="movie-description"></p>
                        <p>Runtime: <span class="movie-runtime"></span> minutes</p>
                        <p>Showtime: <span class="movie-showtime"></span></p>
                        <p>Available Tickets: <span class="available-tickets"></span></p>
                        <button class="buy-ticket">Buy Ticket</button>
                    </div>
                </template>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
